<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta name="api-base" content="https://agent-system-2.onrender.com/api">
    <meta charset="UTF-8">
    
    <!-- Mobile Optimization Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="VIPO Shop">
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Performance and Caching -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    
    <!-- Touch Icons for Mobile -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    
    <title>פרטי מוצר - VIPO Group Buy</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" as="style">
    <link rel="preload" href="/assets/css/style-shop.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/theme.css"> <!-- Dynamic theme (from server) -->
    <link rel="stylesheet" href="/assets/css/theme.css"> <!-- Static theme (fallback) -->
    <link rel="stylesheet" href="/assets/css/style-base.css">
    <link rel="stylesheet" href="/assets/css/style-shop.css">
    
</head>
<body>
    <div class="container">
        <button id="btnBack" class="back-btn"><i class="fas fa-arrow-right"></i> חזור</button>
        <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i> טוען פרטי מוצר...</div>
        <div id="error" class="error hidden"><i class="fas fa-exclamation-triangle"></i><h3>שגיאה בטעינת המוצר</h3><p>המוצר לא נמצא או שאירעה שגיאה בטעינה</p></div>
        <div id="productContainer" class="product-container hidden"></div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="modal-overlay overflow-y-auto">
        <div class="modal-content max-w-500">
            <div class="text-center mb-16">
                <h3 class="mb-8">הצטרפות לרכישה קבוצתית</h3>
                <p class="muted">מלא את הפרטים להצטרפות</p>
            </div>
            <form id="joinForm">
                <input type="hidden" id="productId">
                <div class="mb-16">
                    <label class="label">שם מלא:</label>
                    <input type="text" id="userName" required class="input w-100 mt-8" placeholder="הכנס שם מלא">
                </div>
                <div class="mb-16">
                    <label class="label">אימייל:</label>
                    <input type="email" id="userEmail" required class="input w-100 mt-8" placeholder="example@email.com">
                </div>
                <div class="mb-16">
                    <label class="label">טלפון:</label>
                    <input type="tel" id="userPhone" required class="input w-100 mt-8" placeholder="050-1234567">
                </div>
                <div class="mb-16">
                    <label class="label">קוד הפניה (אופציונלי):</label>
                    <input type="text" id="referralCode" class="input w-100 mt-8" placeholder="קוד סוכן">
                </div>
                <div class="flex gap-12 justify-center">
                    <button type="submit" class="join-btn">הצטרף עכשיו</button>
                    <button type="button" id="btnCloseJoin" class="btn">ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/assets/js/app.js"></script>
    <script type="module" src="/assets/js/design.js"></script>
    <script type="module" src="/assets/js/product-page.js"></script>
    <script type="module" src="/assets/js/mobile-gestures.js"></script>
    <script src="/assets/js/product-enhancements.js"></script>
    <script type="module" src="/assets/js/design-fix.js"></script>
</body>
</html>
