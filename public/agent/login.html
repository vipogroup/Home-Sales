<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Agent Login</title>
  <!-- Dynamic theme (from server) -->
  <link rel="stylesheet" href="/assets/theme.css">
  <!-- Static theme (fallback) -->
  <link rel="stylesheet" href="/assets/css/theme.css">
  <!-- Base styles -->
  <link rel="stylesheet" href="/assets/css/style-base.css">
  <!-- Agent-specific styles -->
  <link rel="stylesheet" href="/assets/css/style-agent.css">
  <!-- RTL fixes -->
  <style>
    /* RTL overrides */
    body { text-align: right; }
    input, textarea, select { text-align: right; }
    .field input { padding-right: 12px; }
  </style>
</head>
<body class="admin-login-body">
  <div class="card">
    <h1 class="title">התחברות סוכן</h1>
    <p class="subtitle">הכנס קוד רפרל אישי</p>
    <form id="agentLoginForm">
      <div class="field">
        <label>קוד רפרל</label>
        <input id="refCode" autocomplete="off" required />
      </div>
      <button type="submit">התחבר</button>
      <div id="err" class="err"></div>
    </form>
  </div>
  <script type="module" src="/assets/js/design.js"></script>
  <script type="module" src="/assets/js/agent-login.js"></script>
</body>
</html>
