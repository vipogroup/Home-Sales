<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסת סוכן - מערכת סוכנים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 2rem 1.5rem;
                border-radius: 15px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .form-group input,
            .btn {
                font-size: 16px;
                padding: 15px;
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .register-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👤 כניסת סוכן</h1>
        <p class="subtitle">כניסה לדשבורד הסוכן האישי</p>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">כתובת אימייל</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required placeholder="הכנס סיסמה">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>מתחבר למערכת...</p>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                🔐 התחבר כסוכן
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                ← חזור לעמוד הראשי
            </button>
        </form>
        
        <div class="register-link">
            <p>עדיין לא רשום? <a href="/public/register-agent.html">הרשם כסוכן חדש</a></p>
        </div>
        
        <div class="back-link">
            <a href="github-system.html">← חזור לעמוד הראשי</a>
        </div>
    </div>

    <script>
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 3000);
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('נא להכניס אימייל וסיסמה', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Real API login
                const response = await fetch('/api/agents/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Login successful:', result);
                    
                    showAlert(`🎉 התחברת בהצלחה ${result.agent.full_name}! מעביר לדשבורד...`, 'success');
                    
                    // Save agent session
                    localStorage.setItem('agentLoggedIn', 'true');
                    localStorage.setItem('agentEmail', email);
                    localStorage.setItem('agentName', result.agent.full_name);
                    localStorage.setItem('agentId', result.agent.id);
                    localStorage.setItem('agentReferralCode', result.agent.referral_code);
                    localStorage.setItem('authToken', result.token);
                    
                    // Save complete agent data for dashboard
                    localStorage.setItem('currentAgent', JSON.stringify(result.agent));
                    
                    // Redirect to agent dashboard
                    setTimeout(() => {
                        window.location.href = 'agent-dashboard.html';
                    }, 2000);
                    
                } else {
                    const error = await response.json();
                    console.error('Login failed:', error);
                    showAlert('❌ אימייל או סיסמה שגויים', 'error');
                }

            } catch (error) {
                console.error('Login error:', error);
                
                // Fallback: Try to login with demo credentials if API fails
                console.log('API failed, trying fallback login...');
                
                // Check if this is a registered agent from localStorage
                const registeredAgents = JSON.parse(localStorage.getItem('registeredAgents') || '[]');
                const foundAgent = registeredAgents.find(a => a.email === email && a.password === password);
                
                if (foundAgent) {
                    console.log('Found agent in localStorage:', foundAgent);
                    showAlert(`🎉 התחברת בהצלחה ${foundAgent.full_name}! מעביר לדשבורד...`, 'success');
                    
                    // Save agent session
                    localStorage.setItem('agentLoggedIn', 'true');
                    localStorage.setItem('agentEmail', email);
                    localStorage.setItem('agentName', foundAgent.full_name);
                    localStorage.setItem('agentId', foundAgent.id);
                    localStorage.setItem('agentReferralCode', foundAgent.referral_code);
                    
                    // Save complete agent data for dashboard
                    localStorage.setItem('currentAgent', JSON.stringify(foundAgent));
                    
                    // Redirect to agent dashboard
                    setTimeout(() => {
                        window.location.href = 'agent-dashboard.html';
                    }, 2000);
                    return;
                }
                
                showAlert('❌ שגיאה בהתחברות. נסה שוב מאוחר יותר.', 'error');
            } finally {
                // Hide loading
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
