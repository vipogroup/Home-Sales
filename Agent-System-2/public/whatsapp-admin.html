    <script>
        // Global variables
        let statusData = null;
        let logs = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            refreshLogs();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStatus();
                refreshLogs();
            }, 30000);
        });

        // Navigation
        function goBack() {
            // Go back to admin dashboard
            window.location.href = '/public/admin-dashboard-fixed.html';
        }

        // Load WhatsApp status
        async function loadStatus() {
            try {
                const response = await fetch('/api/whatsapp/status');
                const data = await response.json();
                statusData = data;
                displayStatus(data);
            } catch (error) {
                console.error('Error loading status:', error);
                showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×¡×˜×˜×•×¡ ×”××¢×¨×›×ª');
            }
        }

        // Display status
        function displayStatus(data) {
            const container = document.getElementById('status-content');
            const service = data.whatsapp_service;
            
            let html = '';
            
            // Twilio status
            html += `
                <div class="status-item">
                    <span class="status-label">ğŸ“± Twilio WhatsApp:</span>
                    <span class="${service.twilio.configured ? 'status-good' : 'status-bad'}">
                        ${service.twilio.configured ? 'âœ… ××•×’×“×¨' : 'âŒ ×œ× ××•×’×“×¨'}
                    </span>
                </div>
            `;
            
            // Business API status
            html += `
                <div class="status-item">
                    <span class="status-label">ğŸŒ WhatsApp Business API:</span>
                    <span class="${service.businessAPI.configured ? 'status-good' : 'status-bad'}">
                        ${service.businessAPI.configured ? 'âœ… ××•×’×“×¨' : 'âŒ ×œ× ××•×’×“×¨'}
                    </span>
                </div>
            `;
            
            // Daily reports settings
            html += `
                <div class="status-item">
                    <span class="status-label">â° ×“×•×—×•×ª ×™×•××™×™×:</span>
                    <span class="status-value">
                        ${service.dailyReports.time} (${service.dailyReports.timezone})
                    </span>
                </div>
            `;
            
            // Overall status
            const isConfigured = service.twilio.configured || service.businessAPI.configured;
            html += `
                <div class="status-item">
                    <span class="status-label">ğŸš€ ×¡×˜×˜×•×¡ ×›×œ×œ×™:</span>
                    <span class="${isConfigured ? 'status-good' : 'status-bad'}">
                        ${isConfigured ? 'âœ… ×¤×¢×™×œ' : 'âš ï¸ ×œ× ××•×’×“×¨'}
                    </span>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Send daily reports
        async function sendDailyReports() {
            try {
                showLoading('×©×•×œ×— ×“×•×—×•×ª ×™×•××™×™×...');
                
                const response = await fetch('/api/whatsapp/send-daily-reports', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`×“×•×—×•×ª ×™×•××™×™× × ×©×œ×—×• ×‘×”×¦×œ×—×”! (${data.successful}/${data.total_agents} ×”×¦×œ×™×—×•)`);
                    addLog(`ğŸ“Š Daily reports sent: ${data.successful}/${data.total_agents} successful`);
                } else {
                    showError('×©×’×™××” ×‘×©×œ×™×—×ª ×“×•×—×•×ª ×™×•××™×™×: ' + data.message);
                }
            } catch (error) {
                console.error('Error sending daily reports:', error);
                showError('×©×’×™××” ×‘×©×œ×™×—×ª ×“×•×—×•×ª ×™×•××™×™×');
            }
        }

        // Reset daily visits
        async function resetDailyVisits() {
            try {
                showLoading('×××¤×¡ ××•× ×” ×‘×™×§×•×¨×™×...');
                
                const response = await fetch('/api/agents/reset-daily-visits', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('××•× ×” ×”×‘×™×§×•×¨×™× ×”×™×•××™ ××•×¤×¡ ×‘×”×¦×œ×—×”!');
                    addLog('ğŸ”„ Daily visit counters reset');
                } else {
                    showError('×©×’×™××” ×‘××™×¤×•×¡ ××•× ×” ×”×‘×™×§×•×¨×™×: ' + data.message);
                }
            } catch (error) {
                console.error('Error resetting daily visits:', error);
                showError('×©×’×™××” ×‘××™×¤×•×¡ ××•× ×” ×”×‘×™×§×•×¨×™×');
            }
        }

        // Send test message
        async function sendTestMessage() {
            const phone = document.getElementById('test-phone').value.trim();
            const message = document.getElementById('test-message').value.trim();
            
            if (!phone || !message) {
                showError('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }
            
            try {
                showLoading('×©×•×œ×— ×”×•×“×¢×ª ×‘×“×™×§×”...');
                
                const response = await fetch('/api/whatsapp/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        message: message
                    })
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server returned non-JSON response: ${text.substring(0, 100)}...`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('×”×•×“×¢×ª ×”×‘×“×™×§×” × ×©×œ×—×” ×‘×”×¦×œ×—×”!');
                    addLog(`ğŸ“± Test message sent to ${phone}`);
                } else {
                    showError('×©×’×™××” ×‘×©×œ×™×—×ª ×”×•×“×¢×ª ×”×‘×“×™×§×”: ' + data.message);
                    addLog(`âŒ Test message failed: ${data.result?.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error sending test message:', error);
                showError('×©×’×™××” ×‘×©×œ×™×—×ª ×”×•×“×¢×ª ×”×‘×“×™×§×”');
            }
        }

        // Refresh status
        function refreshStatus() {
            loadStatus();
            showSuccess('×¡×˜×˜×•×¡ ×”××¢×¨×›×ª ×¨×•×¢× ×Ÿ');
        }

        // Refresh logs
        async function refreshLogs() {
            try {
                const response = await fetch('/api/logs?lines=20');
                const data = await response.json();
                
                if (data.success) {
                    logs = data.logs;
                    displayLogs();
                } else {
                    console.error('Error fetching logs:', data.message);
                    addLog(`âŒ Error fetching logs: ${data.message}`);
                }
            } catch (error) {
                console.error('Error fetching logs:', error);
                addLog(`âŒ Error fetching logs: ${error.message}`);
            }
        }

        // Add log entry
        function addLog(message) {
            const timestamp = new Date().toLocaleString('he-IL');
            logs.push(`[${timestamp}] ${message}`);
            displayLogs();
        }

        // Display logs
        function displayLogs() {
            const container = document.getElementById('logs-container');
            if (logs.length === 0) {
                container.innerHTML = '<div class="loading">××™×Ÿ ×œ×•×’×™× ×–××™× ×™×</div>';
                return;
            }
            
            const logsHtml = logs.slice(-10).reverse().map(log => 
                `<div>${log}</div>`
            ).join('');
            
            container.innerHTML = logsHtml;
            container.scrollTop = 0;
        }

        // Show success message
        function showSuccess(message) {
            const alert = document.getElementById('success-alert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
            
            // Hide error alert
            document.getElementById('error-alert').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const alert = document.getElementById('error-alert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
            
            // Hide success alert
            document.getElementById('success-alert').style.display = 'none';
        }

        // Show loading message
        function showLoading(message) {
            // You could implement a loading overlay here
            console.log('Loading:', message);
        }
    </script>
