<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPO - מערכת מכירות משולבת</title>
    <meta http-equiv="refresh" content="0; url=./public/shop/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .note {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏪 VIPO Sales System</h1>
        <p>מערכת מכירות משולבת עם ניהול סוכנים ולוח בקרה</p>
        
        <div class="links">
            <a href="./public/shop/index.html" class="btn">🛒 חנות</a>
            <a href="./public/admin/login.html" class="btn">👑 אדמין</a>
            <a href="./public/agent/login.html" class="btn">🤝 סוכן</a>
        </div>
        
        <div class="note">
            <strong>הערה:</strong> זו גרסה סטטית לתצוגה. לפעילות מלאה עם מסד נתונים ותשלומים, יש להריץ את שרת Node.js המקומי.
        </div>
    </div>

    <script>
        // Auto-redirect after 3 seconds if user doesn't click
        setTimeout(() => {
            if (!document.hidden) {
                window.location.href = './public/shop/index.html';
            }
        }, 3000);
    </script>
</body>
</html>
